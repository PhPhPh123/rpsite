{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'baseapp/css/main_menu.css' %}">
    <link rel="stylesheet" href="{% static 'baseapp/css/rules_menu.css' %}">
    <link rel="stylesheet" href="{% static 'baseapp/css/battles.css' %}">
</head>

<body>
    <aside class="left_panel">

        <style>
              body {
               background: url({% static 'baseapp/img/main_img.jpeg' %});
               background-size: cover;
               }
        </style>

        {% block menu %}
            <p>
                <a href="{% url 'home' %}">
                    <img src="{% static 'baseapp/img/aquila.bmp' %}" alt="Aquila" width="115%" height="115%" class="aquila">
                </a>
            </p>
            <ul>
                {% for menu_elem in main_menu %}
                    <div class="main_menu_buttons">
                        <li>
                            <p><a class= "main_menu_elems" href="{% url menu_elem.url_name %}">{{ menu_elem.menu_name }}</a></p>
                        </li><br>
                    </div>
                {% endfor %}
            </ul>
        {% endblock menu %}

    </aside>

    <main class="content">

        {% block content %}
        {% endblock %}

    </main>

</body>

</html>
